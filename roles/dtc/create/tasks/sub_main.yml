---

- name: Role Entry Point - [cisco.nac_dc_vxlan.dtc.create]
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Calling Role - [cisco.nac_dc_vxlan.dtc.create]           +"
      - "----------------------------------------------------------------"
  tags: "{{ nac_tags.create }}" # Tags defined in roles/common_global/vars/main.yml

- ansible.builtin.debug: msg="Configuring NXOS Devices using NDFC (Direct to Controller)"
  tags: "{{ nac_tags.create }}"

- name: Create NDFC Fabric
  ansible.builtin.import_tasks: fabric.yml
  when:
    - MD_Extended.vxlan.global is defined
    - changes_detected_fabric
  tags: "{{ nac_tags.create_fabric }}"

- name: Manage NDFC Fabric Switches
  ansible.builtin.import_tasks: devices.yml
  when:
    - MD_Extended.vxlan.topology.switches | length > 0
    - changes_detected_inventory
  tags: "{{ nac_tags.create_switches }}"

- name: Manage VPC Peering
  ansible.builtin.import_tasks: vpc_peering.yml
  when:
    - MD_Extended.vxlan.topology.vpc_peers | length > 0
    - changes_detected_vpc_peering
  tags: "{{ nac_tags.create_vpc_peers }}"

- name: Manage NDFC Fabric Interfaces
  ansible.builtin.import_tasks: interfaces.yml
  when:
    - (MD_Extended.vxlan.topology.interfaces.modes.all.count >0) and (MD_Extended.vxlan.topology.switches | length > 0)
    - changes_detected_interfaces
  tags: "{{ nac_tags.create_interfaces }}"

- name: Manage NDFC Fabric VRFs and Networks
  ansible.builtin.import_tasks: vrfs_networks.yml
  when:
    - (MD.vxlan.overlay_services is defined) and (MD_Extended.vxlan.topology.switches | length > 0)
    - changes_detected_vrfs or changes_detected_networks
  tags: "{{ nac_tags.create_vrfs_networks }}"

- name: Manage NDFC Fabric Intra Links
  ansible.builtin.include_tasks: links.yml
  when:
    - MD_Extended.vxlan.topology.fabric_links | length > 0
    - changes_detected_fabric_links
  tags: "{{ nac_tags.create_links }}"

- name: Manage NDFC Fabric Policies
  ansible.builtin.import_tasks: policies.yml
  when:
    - (MD_Extended.vxlan.policy is defined) and (MD_Extended.vxlan.policy.policies | length > 0)
    - changes_detected_policy
  tags:
    - "{{ nac_tags.create_policy[0] }}"
