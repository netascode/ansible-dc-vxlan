- name: Set vars_common Based On Fabric Type - MCFG
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_mcfg }}"
  when: data_model_extended.vxlan.fabric.type == "MCFG"

- name: Manage Fabric Entry Point
  ansible.builtin.debug:
    msg:
      - "---------------------------------------------------------------"
      - "+     Manage Fabric {{ data_model_extended.vxlan.fabric.name }}"
      - "---------------------------------------------------------------"

