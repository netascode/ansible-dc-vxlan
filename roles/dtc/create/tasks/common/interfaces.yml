---

- name: Set vars_common Based On Fabric Type - VXLAN_EVPN/iBGP_VXLAN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_vxlan }}"
  when: MD_Extended.vxlan.fabric.type == "VXLAN_EVPN"

- name: Set vars_common Based On Fabric Type - eBGP_VXLAN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_ebgp_vxlan }}"
  when: MD_Extended.vxlan.fabric.type == "eBGP_VXLAN"

- name: Set vars_common Based On Fabric Type - MSD
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_msd }}"
  when: MD_Extended.vxlan.fabric.type == "MSD"

- name: Set vars_common Based On Fabric Type - ISN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_isn }}"
  when: MD_Extended.vxlan.fabric.type == "ISN"

- name: Set vars_common Based On Fabric Type - External
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_external }}"
  when: MD_Extended.vxlan.fabric.type == "External"

- name: Manage Fabric Interfaces Entry Point
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Manage Fabric Interfaces {{ MD_Extended.vxlan.fabric.name }}"
      - "----------------------------------------------------------------"

# --------------------------------------------------------------------
# Manage Interface All Configuration in Nexus Dashboard
# --------------------------------------------------------------------
#
# This section manages all of the interfaces based on the diff_run setting.
#
# When the diff_run feature is active we only manage the difference between
# the previous run and the current run, otherwise we manage all interfaces
# defined in the data model.

- name: Initialize Interface Config List to All Interfaces
  set_fact:
    interface_config_list: "{{ vars_common_local.interface_all_create }}"

- name: Override Interface Config List Based On Diff Run Settings
  set_fact:
    interface_config_list: "{{ vars_common_local.interface_diff_result.updated }}"
  when:
    - run_map_read_result.diff_run is true|bool

- name: Manage Interface All in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ MD_Extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ interface_config_list }}"
  vars:
      ansible_command_timeout: 5000
      ansible_connect_timeout: 5000
  when:
    - MD_Extended.vxlan.topology.interfaces.modes.all.count > 0
    - interface_config_list | length > 0
