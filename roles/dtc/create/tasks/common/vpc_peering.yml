---

- name: Choose vars_common Based On Fabric Type - VXLAN_EVPN/iBGP_VXLAN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_vxlan }}"
  when: MD_Extended.vxlan.fabric.type == "VXLAN_EVPN"
- name: Choose vars_common Based On Fabric Type - MSD
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_msd }}"
  when: MD_Extended.vxlan.fabric.type == "MSD"
- name: Choose vars_common Based On Fabric Type - ISN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_isn }}"
  when: MD_Extended.vxlan.fabric.type == "ISN"
- name: Choose vars_common Based On Fabric Type - External
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_external }}"
  when: MD_Extended.vxlan.fabric.type == "External"

- name: Manage Fabric vPC Peers Entry Point
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Manage Fabric vPC Peers {{ MD_Extended.vxlan.fabric.name }}"
      - "----------------------------------------------------------------"

# --------------------------------------------------------------------
# Manage vPC Domain ID
# --------------------------------------------------------------------

- name: Manage vPC Domain ID Resource in Nexus Dashboard
  cisco.dcnm.dcnm_resource_manager:
    state: merged
    fabric: "{{ MD_Extended.vxlan.fabric.name }}"
    config: "{{ vars_common_vxlan.vpc_domain_id_resource }}"
  when:

    - vars_common_vxlan.vpc_domain_id_resource is defined
    - vars_common_vxlan.vpc_domain_id_resource | length > 0

# --------------------------------------------------------------------
# Manage Intra Fabric Links for vPC Peering in Nexus Dashboard
# --------------------------------------------------------------------

- name: Manage Intra Fabric Links for vPC Peering in Nexus Dashboard
  cisco.dcnm.dcnm_links:
    state: replaced
    src_fabric: "{{ MD_Extended.vxlan.fabric.name }}"
    config: "{{ vars_common_local.link_vpc_peering }}"
  vars:
    ansible_command_timeout: 3000
    ansible_connect_timeout: 3000
  when: link_vpc_peering|length != 0

# --------------------------------------------------------------------
# Manage vPC Peering in Nexus Dashboard
# --------------------------------------------------------------------

- name: Manage vPC Peering in Nexus Dashboard
  cisco.dcnm.dcnm_vpc_pair:
    src_fabric: "{{ MD_Extended.vxlan.fabric.name }}"
    deploy: false
    state: replaced
    config: "{{ vars_common_local.vpc_peering }}"
