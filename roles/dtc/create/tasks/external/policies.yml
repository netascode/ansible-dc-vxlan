---

- name: Manage Policies Entry Point
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Manage Policies Fabric {{ MD_Extended.vxlan.fabric.name }}"
      - "----------------------------------------------------------------"

# --------------------------------------------------------------------
# Manage Fabric Policy Configuration in Nexus Dashboard
# --------------------------------------------------------------------
- name: Manage Fabric Policies in Nexus Dashboard
  cisco.dcnm.dcnm_policy:
    fabric: "{{ MD_Extended.vxlan.fabric.name }}"
    use_desc_as_key: true
    config: "{{ vars_common_external.policy_config }}"
    deploy: false
    state: merged
  register: manage_policies_result
