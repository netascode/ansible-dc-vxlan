---

- name: Manage Fabric Interfaces Entry Point
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Manage Fabric Interfaces {{ data_model_extended.vxlan.fabric.name }}"
      - "----------------------------------------------------------------"

# ----------------------------------------------------------------------
# Manage Interface Trunk Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage Interface Trunk in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ interface_trunk }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.trunk.count > 0

# ----------------------------------------------------------------------
# Manage Interface Access Routed Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage Interface Access in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ interface_access }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.access.count > 0

# ----------------------------------------------------------------------
# Manage Interface Access Portchannel Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage Access Portchannel Interface in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ vars_common_external.interface_access_po }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.access_po.count > 0

# ----------------------------------------------------------------------
# Manage Interface Trunk Portchannel Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage Trunk Portchannel Interface in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ vars_common_external.interface_trunk_po }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.trunk_po.count > 0

# ----------------------------------------------------------------------
# Manage Interface Routed Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage Interface Routed in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ vars_common_external.interface_routed }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.routed.count > 0

# ----------------------------------------------------------------------
# Manage Sub-Interface Routed Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage Sub-interface Routed in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ vars_common_external.sub_interface_routed }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.routed_sub.count > 0

# ----------------------------------------------------------------------
# Manage Interface Port-Channel Routed Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage Interface Port-Channel Routed in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ vars_common_external.interface_po_routed }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.routed_po.count > 0

# ----------------------------------------------------------------------
# Manage Interface Loopback Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage NDFC Fabric Loopback in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ vars_common_external.int_loopback_config }}"
  when: >
    (data_model_extended.vxlan.topology.interfaces.modes.loopback.count > 0) or
    (data_model_extended.vxlan.topology.interfaces.modes.fabric_loopback.count > 0) or
    (data_model_extended.vxlan.topology.interfaces.modes.mpls_loopback.count > 0)

# ----------------------------------------------------------------------
# Manage Interface vPC Configuration in Nexus Dashboard
# ----------------------------------------------------------------------

- name: Manage NDFC Fabric vPCs in Nexus Dashboard
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: replaced
    config: "{{ interface_vpc }}"
  when: data_model_extended.vxlan.topology.interfaces.modes.access_vpc.count > 0 or data_model_extended.vxlan.topology.interfaces.modes.trunk_vpc.count > 0

