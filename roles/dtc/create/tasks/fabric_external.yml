---

- name: Manage Fabric External Entry Point
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Manage Fabric External {{ MD.vxlan.global.name }}"
      - "----------------------------------------------------------------"

- name: Check if fabric External {{ MD.vxlan.global.name }} exists in NDFC
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ MD.vxlan.global.name }}"
  register: get_result
  failed_when: false

- name: Manage fabric External {{ MD.vxlan.global.name }} in NDFC (PUT)
  cisco.dcnm.dcnm_rest:
    method: PUT
    path: '/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ MD.vxlan.global.name }}/External_Fabric'
    json_data: '{{ fabric_config | to_json }}'
  when:
    - get_result.response is defined
    - get_result.response.RETURN_CODE == 200
  register: put_result

- name: Manage fabric External {{ MD.vxlan.global.name }} in NDFC (POST)
  cisco.dcnm.dcnm_rest:
    method: POST
    path: '/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/{{ MD.vxlan.global.name }}/External_Fabric'
    json_data: '{{ fabric_config | to_json }}'
  when: get_result.response is not defined
  register: post_result
