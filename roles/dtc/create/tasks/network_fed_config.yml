---
- name: Manage Networks for Federated NDFC
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Manage Networks for Federated Fabrics {{ MD.vxlan.global.name }}"
      - "----------------------------------------------------------------"

# --------------------------------------------------------------------
# Manage Network Configuration on NDFC
# --------------------------------------------------------------------

- name: Get Existing Network ID for Federated Fabric
  set_fact:
    network_id_list: "{{ fed_networks_existing | json_query(network_query) }}"
  vars:
    network_query: "response.DATA[?displayName=='{{network.displayName}}'].networkId"

- name: Update Network for Federated NDFCs
  cisco.dcnm.dcnm_rest:
    path: "/appcenter/cisco/ndfc/api/v1/onemanage/top-down/fabrics/{{ MD.vxlan.global.name }}/networks/{{ network.displayName }}"
    method: "PUT"
    json_data: "{{ network | to_json}}"
  when: network_id_list|default(None)|length != 0

- name: Configure Network for Federated NDFCs
  cisco.dcnm.dcnm_rest:
    path: "/appcenter/cisco/ndfc/api/v1/onemanage/top-down/fabrics/{{ MD.vxlan.global.name }}/networks"
    method: "POST"
    json_data: "{{ network | to_json}}"
  when: network_id_list|default(None)|length == 0
