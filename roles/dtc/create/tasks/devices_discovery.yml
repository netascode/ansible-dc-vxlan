---

- name: Add NDFC Fabric Devices {{ MD.vxlan.global.name }}
  cisco.dcnm.dcnm_inventory:
    fabric: "{{ MD.vxlan.global.name }}"
    config: "{{ updated_inv_config['updated_inv_list'] }}"
    deploy: false
    save: true
    state: merged
  vars:
    ansible_command_timeout: 3000
    ansible_connect_timeout: 3000
  when: MD_Extended.vxlan.topology.switches | length > 0

- name: Build Switch Hostname Policy Payload from Data Model Update
  cisco.nac_dc_vxlan.dtc.build_hostname_policy_payload:
    model_data: "{{ MD_Extended }}"
  register: results
# do not delegate_to: localhost as this action plugin uses Python to execute cisco.dcnm.dcnm_rest

- name: Update Switch Hostname Policy in NDFC
  cisco.dcnm.dcnm_rest:
    method: PUT
    path: "/appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/policies/{{ results.policy_ids }}/bulk"
    json_data: "{{ results.policy_payload | to_json }}"
  when: results.policy_payload | length > 0
