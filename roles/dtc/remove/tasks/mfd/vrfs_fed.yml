---

- ansible.builtin.debug: msg="Removing Unmanaged Fabric VRFs. This could take several minutes..."
  when:
    - switch_list.response.DATA | length > 0
    - (vrf_delete_mode is defined) and (vrf_delete_mode is true|bool)

- name: Get vrf list
  cisco.dcnm.dcnm_rest:
    method: GET
    path: "/appcenter/cisco/ndfc/api/v1/onemanage/top-down/fabrics/{{ MD_Extended.vxlan.fabric.name }}/vrfs"
  register: vrfList

- name: Get vrf attachments list
  cisco.dcnm.dcnm_rest:
      method: GET
      path: /appcenter/cisco/ndfc/api/v1/onemanage/top-down/fabrics/{{ MD_Extended.vxlan.fabric.name }}/vrfs/attachments
  register: vrfAttachmentList

- name: Filter vrfs to be removed
  cisco.nac_dc_vxlan.dtc.fed_overlay_check:
    model_data: "{{ MD_Extended }}"
    ndfc_data: "{{ vrfList.response.DATA }}"
    ndfc_attachment_data: "{{ vrfAttachmentList.response.DATA }}"
    check_type: "vrf"
  register: not_required_vrfs

- name: Remove vrf attachments
  cisco.dcnm.dcnm_rest:
      method: POST
      path: /appcenter/cisco/ndfc/api/v1/onemanage/top-down/fabrics/{{ MD_Extended.vxlan.fabric.name }}/vrfs/attachments
      json_data: "{{ not_required_vrfs.attachments_payload | to_json }}"
  register: vrf_attachment_result
  when:
    - switch_list.response.DATA | length > 0
    - not_required_vrfs.attachments_payload | length > 0
     - (vrf_delete_mode is defined) and (vrf_delete_mode is true|bool)

- name: Config-Save for Fabric {{ MD.vxlan.global.name }}
  cisco.dcnm.dcnm_rest:
     method: POST
     path: "/appcenter/cisco/ndfc/api/v1/onemanage/fabrics/{{ MD.vxlan.global.name }}/config-save"
  register: config_save
  ignore_errors: True

- name: Deploy for vrf attachments removal
  cisco.dcnm.dcnm_rest:
       method: POST
       path: /appcenter/cisco/ndfc/api/v1/onemanage/fabrics/{{ MD.vxlan.global.name }}/config-deploy/{{not_required_vrfs.deploy_payload | join(',') }}?forceShowRun=false
  when:
    - switch_list.response.DATA | length > 0
    - not_required_vrfs.deploy_payload | length > 0
    - (vrf_delete_mode is defined) and (vrf_delete_mode is true|bool)

- name: Remove vrfs
  cisco.dcnm.dcnm_rest:
      method: DELETE
      path: /appcenter/cisco/ndfc/api/v1/onemanage/top-down/fabrics/{{ MD_Extended.vxlan.fabric.name }}/bulk-delete/vrfs?vrf-names={{ not_required_vrfs.payload | join(',') }}
  register: network_attachment_result
  when:
    - switch_list.response.DATA | length > 0
    - not_required_vrfs.payload | length > 0
    - (vrf_delete_mode is defined) and (vrf_delete_mode is true|bool)

- ansible.builtin.debug:
    msg:
      - "--------------------------------------------------------------------------------------------------------"
      - "+ SKIPPING Remove Unmanaged Fabric VRFs task because vrf_delete_mode flag is set to False   +"
      - "--------------------------------------------------------------------------------------------------------"
  when: not ((vrf_delete_mode is defined) and (vrf_delete_mode is true|bool))
