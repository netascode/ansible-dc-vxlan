---

- name: Set vars_common Based On Fabric Type - VXLAN_EVPN/iBGP_VXLAN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_vxlan }}"
  when: data_model_extended.vxlan.fabric.type == "VXLAN_EVPN"

- name: Set vars_common Based On Fabric Type - eBGP_VXLAN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_ebgp_vxlan }}"
  when: data_model_extended.vxlan.fabric.type == "eBGP_VXLAN"

- name: Set vars_common Based On Fabric Type - MSD
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_msd }}"
  when: data_model_extended.vxlan.fabric.type == "MSD"

- name: Set vars_common Based On Fabric Type - ISN
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_isn }}"
  when: data_model_extended.vxlan.fabric.type == "ISN"

- name: Set vars_common Based On Fabric Type - External
  ansible.builtin.set_fact:
    vars_common_local: "{{ vars_common_external }}"
  when: data_model_extended.vxlan.fabric.type == "External"

- name: Display Removing Unmanaged Fabric Interfaces Message
  ansible.builtin.debug:
    msg: "Removing Unmanaged Fabric Interfaces. This could take several minutes..."
  when:
    - switch_list.response.DATA | length > 0
    - (interface_delete_mode is defined) and (interface_delete_mode is true|bool)

# -----------------------------------------------------------------------------
# Remove Interfaces Using Diff Run Framework
# -----------------------------------------------------------------------------
#
# The following conditions must be met for this task to execute:
#  -  The number of interfaces to be removed/defaulted as compared to the
#     previous run must be non-zero.
#  -  The diff_run feature must be active
#       Combination of the (diff_run flag and force_run_all_flag state)
- name: Remove Unmanaged Fabric Interfaces in Nexus Dashboard - Diff Run Feature Active
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: deleted
    config: "{{ vars_common_local.interface_diff_result.removed }}"
    deploy: false
  vars:
    ansible_command_timeout: 3000
    ansible_connect_timeout: 3000
  register: int_data
  when:
    - switch_list.response.DATA | length > 0
    - vars_common_local.interface_diff_result.removed | length > 0
    - (interface_delete_mode is defined) and (interface_delete_mode is true|bool)
    - run_map_read_result.diff_run is true|bool
    - force_run_all is false|bool

# TODO: We need to replay port-channel member config here if we delete the PC
#       AND the members are defined in the data model

# -----------------------------------------------------------------------------
# Remove Interfaces Default Mode
# -----------------------------------------------------------------------------
- name: Remove Unmanaged Fabric Interfaces in Nexus Dashboard - Diff Run Feature Disabled
  cisco.dcnm.dcnm_interface:
    fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    state: overridden
    config: "{{ vars_common_local.interface_all_remove_overridden }}"
    # Might need to set this back to true to keep default behavior
    deploy: false
  vars:
    ansible_command_timeout: 3000
    ansible_connect_timeout: 3000
  register: int_data
  when:
    - switch_list.response.DATA | length > 0
    - (interface_delete_mode is defined) and (interface_delete_mode is true|bool)
    - run_map_read_result.diff_run is false|bool or force_run_all is true|bool

- name: Skip Remove Unmanaged Fabric Interfaces Task If interface_delete_mode is False
  ansible.builtin.debug:
    msg:
      - "-------------------------------------------------------------------------------------------------------------------"
      - "+ SKIPPING Remove Unmanaged Fabric Interfaces task because interface_delete_mode flag is set to False             +"
      - "-------------------------------------------------------------------------------------------------------------------"
  when: not ((interface_delete_mode is defined) and (interface_delete_mode is true|bool))
