---

- name: Display Removing Unmanaged Fabric VRFs Message
  ansible.builtin.debug:
    msg: "Removing Unmanaged Fabric VRFs. This could take several minutes..."
  when:
    - (multisite_vrf_delete_mode is defined) and (multisite_vrf_delete_mode is true|bool)

- name: Display Flag Values - Changes Detected VRFs
  cisco.nac_dc_vxlan.common.change_flag_manager:
    fabric_type: "{{ MD_Extended.vxlan.fabric.type }}"
    fabric_name: "{{ MD_Extended.vxlan.fabric.name }}"
    role_path: "{{ common_role_path }}"
    operation: display
  delegate_to: localhost
  when:
    - (multisite_vrf_delete_mode is defined) and (multisite_vrf_delete_mode is true|bool)

- name: Set VRF Config to MultiSite VRF Data
  set_fact:
    vrf_config: "{{ MD_Multisite }}"

- name: Override VRF Config Based On Diff Run Settings
  set_fact:
    vrf_config: "{{ vars_common_msd.vrf_diff_result.removed }}"
  when:
    - run_map_read_result.diff_run is true|bool

- debug:
    var: vrf_config

- pause:
    seconds: 300

- name: Remove Unmanaged Fabric VRFs in Nexus Dashboard
  cisco.nac_dc_vxlan.dtc.unmanaged_child_fabric_vrfs:
    fabric: "{{ MD_Extended.vxlan.fabric.name }}"
    data: "{{ vrf_config }}"
    diff_run: "{{ run_map_read_result.diff_run }}"
  register: child_fabric_vrf_results
  when:
    - multisite_vrf_delete_mode is defined
    - multisite_vrf_delete_mode is true | bool
    - change_flags_multisite.changes_detected_vrfs
    - MD_Extended.vxlan.multisite.child_fabrics is defined and MD_Extended.vxlan.multisite.child_fabrics | length > 0

- name: Skip Remove Unmanaged Fabric VRFs Task If multisite_vrf_delete_mode is False
  ansible.builtin.debug:
    msg:
      - "------------------------------------------------------------------------------------------------------------------"
      - "+ SKIPPING Remove Unmanaged MultiSite Fabric VRFs task because multisite_vrf_delete_mode flag is set to False    +"
      - "------------------------------------------------------------------------------------------------------------------"
  when: not ((multisite_vrf_delete_mode is defined) and (multisite_vrf_delete_mode is true|bool))
