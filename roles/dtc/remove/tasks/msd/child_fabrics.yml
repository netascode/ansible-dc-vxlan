---

- ansible.builtin.debug: msg="Removing Unmanaged Child Fabrics. This could take several minutes..."
  when:
    - MD_Extended.vxlan.multisite.child_fabrics is defined
    - (child_fabric_delete_mode is defined) and (child_fabric_delete_mode is true|bool)

- name: Get Fabric Association Data from NDFC
  cisco.dcnm.dcnm_rest:
    method: GET
    path: /appcenter/cisco/ndfc/api/v1/lan-fabric/rest/control/fabrics/msd/fabric-associations
  register: fabric_associations
  when:
    - MD_Extended.vxlan.multisite.child_fabrics is defined
    - (child_fabric_delete_mode is defined) and (child_fabric_delete_mode is true|bool)

- name: Remove Unmanaged Child Fabrics from NDFC
  cisco.nac_dc_vxlan.dtc.manage_child_fabrics:
    parent_fabric: "{{ MD_Extended.vxlan.fabric.name }}"
    child_fabrics: "{{ MD_Msite.child_fabrics_to_be_removed }}"
    state: absent
  when:
    - MD_Msite.child_fabrics_to_be_removed is defined
    - MD_Msite.child_fabrics_to_be_removed
    - (child_fabric_delete_mode is defined) and (child_fabric_delete_mode is true|bool)


- ansible.builtin.debug:
    msg:
      - "---------------------------------------------------------------------------------------------------------------"
      - "+ SKIPPING Remove Unmanaged Child Fabrics task because child_fabric_delete_mode flag is set to False           +"
      - "---------------------------------------------------------------------------------------------------------------"
  when: not ((child_fabric_delete_mode is defined) and (child_fabric_delete_mode is true|bool))
