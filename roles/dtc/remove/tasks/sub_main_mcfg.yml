---

- name: Role Entry Point - [cisco.nac_dc_vxlan.dtc.remove]
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Calling Role - [cisco.nac_dc_vxlan.dtc.remove]           +"
      - "----------------------------------------------------------------"
  tags: "{{ nac_tags.remove }}" # Tags defined in roles/common_global/vars/main.yml

- name: Display Device Configuration Method
  ansible.builtin.debug:
    msg: "Configuring NXOS Devices using Nexus Dashboard (Direct to Controller)"
  tags: "{{ nac_tags.remove }}"

- name: Prepare Multisite Data
  cisco.nac_dc_vxlan.dtc.prepare_msite_data:
    data_model: "{{ data_model_extended }}"
    parent_fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    parent_fabric_type: "{{ data_model_extended.vxlan.fabric.type }}"
    nd_version: "{{ nd_version }}"
  register: runtime_mcfg_data_model
  tags:
    - "{{ nac_tags.remove_networks }}"
    - "{{ nac_tags.remove_vrfs }}"

# -------------------------------------------------------------------------------------
# There is an issue in Ansible were data that is needed to remove the networks and
# vrfs gets overwritten by the import_tasks from common.  To get around this
# issue we include the tasks to remove networks and vrfs here WHEN the create role
# has already been run.
# -------------------------------------------------------------------------------------
- name: Remove MCFG Fabric Networks from Nexus Dashboard
  ansible.builtin.import_tasks: mcfg/networks.yml
  tags: "{{ nac_tags.remove_networks }}"
  when: run_map.updated.role_create_completed is true|bool

- name: Remove MCFG Fabric VRFs from Nexus Dashboard
  ansible.builtin.import_tasks: mcfg/vrfs.yml
  tags: "{{ nac_tags.remove_vrfs }}"
  when: run_map.updated.role_create_completed is true|bool

# -------------------------------------------------------------------------------------
# These task files are only imported in the remove role if the create role did NOT run
# -------------------------------------------------------------------------------------

- name: Run Multisite Data Preparatin Tasks Since Create Role Did Not Run
  when: run_map.updated.role_create_completed is false|bool
  block:
    - name: Set path_name Var
      ansible.builtin.set_fact:
        path_name: "{{ role_path }}/../common/files/mcfg/{{ data_model_extended.vxlan.fabric.name }}/"
      tags:
        - "{{ nac_tags.remove_networks }}"
        - "{{ nac_tags.remove_vrfs }}"
      delegate_to: localhost

    - name: Run dtc.common.tasks.mcfg.ndfc_vrfs.yml
      ansible.builtin.import_tasks: "{{ role_path }}/../common/tasks/mcfg/ndfc_vrfs.yml"
      tags: "{{ nac_tags.remove_vrfs }}"

    - name: Run dtc.common.tasks.mcfg.ndfc_networks.yml
      ansible.builtin.import_tasks: "{{ role_path }}/../common/tasks/mcfg/ndfc_networks.yml"
      tags: "{{ nac_tags.remove_networks }}"

    # ----------------------------------------------------------------------------------
    # Changes detected flags for Multisite VRF and Networks is set when the tasks above
    # are imported.  We need to retrieve and store the values.
    # ----------------------------------------------------------------------------------
    - name: Retrieve Multisite Flag Values
      cisco.nac_dc_vxlan.common.change_flag_manager:
        fabric_type: "{{ data_model_extended.vxlan.fabric.type }}"
        fabric_name: "{{ data_model_extended.vxlan.fabric.name }}"
        role_path: "{{ common_role_path }}"
        operation: get
      tags:
        - "{{ nac_tags.remove_networks }}"
        - "{{ nac_tags.remove_vrfs }}"
      register: change_flag_mcfg_result
      delegate_to: localhost

    - name: Store Change Flags For Use In Subsequent Roles
      ansible.builtin.set_fact:
        change_flags_mcfg: "{{ change_flag_mcfg_result['flags'] }}"
      tags:
        - "{{ nac_tags.remove_networks }}"
        - "{{ nac_tags.remove_vrfs }}"
      delegate_to: localhost
    # ----------------------------------------------------------------------------------

    # -------------------------------------------------------------------------------------
    # These task files here to remove networks and vrfs are only imported here if the
    # create role did NOT run
    # -------------------------------------------------------------------------------------
    - name: Remove MCFG Fabric Networks from Nexus Dashboard
      ansible.builtin.import_tasks: mcfg/networks.yml
      tags: "{{ nac_tags.remove_networks }}"

    - name: Remove MCFG Fabric VRFs from Nexus Dashboard
      ansible.builtin.import_tasks: mcfg/vrfs.yml
      tags: "{{ nac_tags.remove_vrfs }}"

- name: Remove MCFG Fabric Child Fabrics from Nexus Dashboard
  ansible.builtin.import_tasks: mcfg/child_fabrics.yml
  tags: "{{ nac_tags.remove }}"
