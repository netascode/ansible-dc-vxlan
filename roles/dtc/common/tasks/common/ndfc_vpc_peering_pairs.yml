---

- name: Set file_name Var
  ansible.builtin.set_fact:
    file_name: "ndfc_vpc_peering.yml"
  delegate_to: localhost

- name: Stat Previous File If It Exists
  ansible.builtin.stat:
    path: "{{ path_name }}{{ file_name }}"
  register: data_file_previous
  delegate_to: localhost

- name: Backup Previous Data File If It Exists
  ansible.builtin.copy:
    src: "{{ path_name }}{{ file_name }}"
    dest: "{{ path_name }}{{ file_name }}.old"
    mode: preserve
  when: data_file_previous.stat.exists

- name: Delete Previous Data File If It Exists
  ansible.builtin.file:
    state: absent
    path: "{{ path_name }}{{ file_name }}"
  delegate_to: localhost
  when: data_file_previous.stat.exists

- name: Build vPC Peering
  ansible.builtin.template:
    src: ndfc_vpc/ndfc_vpc_peering_pairs.j2
    dest: "{{ path_name }}{{ file_name }}"
    mode: '0644'
  delegate_to: localhost

- name: Set vpc_peering Var default
  ansible.builtin.set_fact:
    vpc_peering: []
  delegate_to: localhost

- name: Set vpc_peering Var
  ansible.builtin.set_fact:
    vpc_peering: "{{ lookup('file', path_name + file_name) | from_yaml }}"
  when: MD_Extended.vxlan.topology.vpc_peers | length > 0
  delegate_to: localhost

- name: Build vPC Peering Diff Between Previous and Current Run
  # This task must be run before the next task because
  # dtc.diff_model_changes deletes the .old file if it exists
  cisco.nac_dc_vxlan.dtc.diff_compare:
    old_file: "{{ path_name }}{{ file_name }}.old"
    new_file: "{{ path_name }}{{ file_name }}"
  register: vpc_peering_diff_result
  delegate_to: localhost

- debug: msg="EQUAL {{ vpc_peering_diff_result['equal'] }}"
- debug: msg="REMOVED {{ vpc_peering_diff_result['removed'] }}"
- debug: msg="UPDATED {{ vpc_peering_diff_result['updated'] }}"
- debug: msg="EQUAL {{ vpc_peering_diff_result['equal'] | length }}"
- debug: msg="REMOVED {{ vpc_peering_diff_result['removed'] | length }}"
- debug: msg="UPDATED {{ vpc_peering_diff_result['updated'] | length }}"

- name: Get MD5 Diff Previous and Current Data Files
  cisco.nac_dc_vxlan.dtc.diff_model_changes:
    file_name_previous: "{{ path_name }}{{ file_name }}.old"
    file_name_current: "{{ path_name }}{{ file_name }}"
  register: file_diff_result
  delegate_to: localhost

- name: Set File Change Flag Based on File Diff Result
  cisco.nac_dc_vxlan.common.change_flag_manager:
    fabric_type: "{{ MD_Extended.vxlan.fabric.type }}"
    fabric_name: "{{ MD_Extended.vxlan.fabric.name }}"
    role_path: "{{ role_path }}"
    operation: "update"
    change_flag: changes_detected_vpc_peering
    flag_value: true
  delegate_to: localhost
  when:
    - file_diff_result.file_data_changed
    - check_roles['save_previous']
