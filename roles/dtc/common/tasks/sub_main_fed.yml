---
- ansible.builtin.fail: msg="Service Model Not Defined.  Role cisco.nac_dc_vxlan.validate Must Be Called First"
  when: MD is undefined
  delegate_to: localhost

# --------------------------------------------------------------------
# Remove all files from the previous run if run_map requires it
# --------------------------------------------------------------------
- name: Cleanup Files from Previous Run if run_map requires it
  ansible.builtin.include_tasks: cleanup_files.yml
  when:
    - not run_map_read_result.diff_run or ((force_run_all is defined) and (force_run_all is true|bool))

# --------------------------------------------------------------------
# Build NDFC Fabric Get Switch Inventory when Federated Fabric
# --------------------------------------------------------------------

- name: Build NDFC Fabric Switch inventory
  ansible.builtin.include_tasks: ndfc_get_inventory.yml

# --------------------------------------------------------------------
# Build NDFC Fabric VRFs Attach List From Template
# --------------------------------------------------------------------

- name: Build NDFC Fabric VRFs Attach List From Template
  ansible.builtin.include_tasks: ndfc_vrfs_fed.yml

# --------------------------------------------------------------------
# Build NDFC Fabric Networks Attach List From Template
# --------------------------------------------------------------------

- name: Build NDFC Fabric Networks Attach List From Template
  ansible.builtin.include_tasks: ndfc_networks_fed.yml

- name: Set facts for missed changes_detected flags for Federated Fabric
  ansible.builtin.set_fact:
    changes_detected_fabric: "{{ changes_detected_fabric | default(false) }}"
    changes_detected_inventory: "{{ changes_detected_inventory | default(false) }}"
    changes_detected_vpc_peering: "{{ changes_detected_vpc_peering | default(false) }}"
    changes_detected_interfaces: "{{ changes_detected_interfaces | default(false) }}"
    changes_detected_link_vpc_peering: "{{ changes_detected_link_vpc_peering | default(false) }}"
    changes_detected_policy: "{{ changes_detected_policy | default(false) }}"
    changes_detected_fabric_links: "{{ changes_detected_fabric_links | default(false) }}"
    changes_detected_interface_vpc: "{{ changes_detected_interface_vpc | default(false) }}"
    changes_detected_interface_access: "{{ changes_detected_interface_access | default(false) }}"
    changes_detected_interface_access_po: "{{ changes_detected_interface_access_po | default(false) }}"
    changes_detected_interface_loopback: "{{ changes_detected_interface_loopback | default(false) }}"
    changes_detected_interface_po_routed: "{{ changes_detected_interface_po_routed | default(false) }}"
    changes_detected_interface_routed: "{{ changes_detected_interface_routed | default(false) }}"
    changes_detected_interface_trunk: "{{ changes_detected_interface_trunk | default(false) }}"
    changes_detected_interface_trunk_po: "{{ changes_detected_interface_trunk_po | default(false) }}"
    changes_detected_sub_interface_routed: "{{ changes_detected_sub_interface_routed | default(false) }}"
    changes_detected_edge_connections: "{{ changes_detected_edge_connections | default(false) }}"

- name: Run Diff Flags
  ansible.builtin.debug:
    msg:
      - "----------------------------------------------------------------"
      - "+     Fabric Changes Detected -               [ {{ changes_detected_fabric }} ]"
      - "+     Inventory Changes Detected -            [ {{ changes_detected_inventory }} ]"
      - "+     vPC Link Peer Changes Detected -        [ {{ changes_detected_link_vpc_peering }} ]"
      - "+     vPC Peer Changes Detected -             [ {{ changes_detected_vpc_peering }} ]"
      - "+     ----- Interfaces -----"
      - "+     Interface vPC Changes Detected -        [ {{ changes_detected_interface_vpc }} ]"
      - "+     Interface Access Changes Detected -     [ {{ changes_detected_interface_access }} ]"
      - "+     Interface Access PO Changes Detected -  [ {{ changes_detected_interface_access_po }} ]"
      - "+     Interface Loopback Changes Detected -   [ {{ changes_detected_interface_loopback }} ]"
      - "+     Interface PO Routed Changes Detected -  [ {{ changes_detected_interface_po_routed }} ]"
      - "+     Interface Routed Changes Detected -     [ {{ changes_detected_interface_routed }} ]"
      - "+     Interface Trunk Changes Detected -      [ {{ changes_detected_interface_trunk }} ]"
      - "+     Interface Trunk PO Changes Detected -   [ {{ changes_detected_interface_trunk_po }} ]"
      - "+     Sub Interface Routed Changes Detected - [ {{ changes_detected_sub_interface_routed }} ]"
      - "+     ----- All Interfaces -----"
      - "+     All Interfaces Changes Detected -       [ {{ changes_detected_interfaces }} ]"
      - "+     ----- All Interfaces -----"
      - "+     VRFs Changes Detected -                 [ {{ changes_detected_vrfs }} ]"
      - "+     Networks Changes Detected -             [ {{ changes_detected_networks }} ]"
      - "+     Policy Changes Detected -               [ {{ changes_detected_policy }} ]"
      - "+     Fabric Links Changes Detected -         [ {{ changes_detected_fabric_links }} ]"
      - "+     ----- Run Map -----"
      - "+     Run Map Diff Run -                      [ {{ run_map_read_result.diff_run }} ]"
      - "+     Force Run Flag  -                       [ {{ force_run_all }} ]"
      - "----------------------------------------------------------------"
