---

- name: Build Multisite Child Fabric Data for Nexus Dashboard
  ansible.builtin.debug:
    msg: "Building MCFG Child Fabric Data"

- name: Prepare Multisite Add and Remove Child Fabric Data
  cisco.nac_dc_vxlan.dtc.prepare_msite_child_fabrics_data:
    parent_fabric: "{{ data_model_extended.vxlan.fabric.name }}"
    parent_fabric_type: "{{ data_model_extended.vxlan.fabric.type }}"
    child_fabrics: "{{ data_model_extended.vxlan.multisite.child_fabrics }}"
  when:
    - data_model_extended.vxlan.multisite.child_fabrics is defined
  register: data_model_mcfg_child_fabrics
