---

- name: Set policy_file_name Var
  ansible.builtin.set_fact:
    policy_file_name: "{{ MD.vxlan.global.name }}_policy.yml"
  delegate_to: localhost

- name: Build Policy List From Template
  ansible.builtin.template:
    src: ndfc_policy.j2
    dest: "{{ role_path }}/files/{{ policy_file_name }}"
  delegate_to: localhost

- name: Create Empty policy_config Var
  ansible.builtin.set_fact:
    policy_config: []
  delegate_to: localhost

- name: Set policy_config Var
  ansible.builtin.set_fact:
    policy_config: "{{ lookup('file', policy_file_name) | from_yaml }}"
  when: (MD.vxlan.policy.policies | default([])) | length > 0
  delegate_to: localhost

