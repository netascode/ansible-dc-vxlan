---

- block:
  - name: Import iBGP VXLAN EVPN Role Tasks
    ansible.builtin.include_tasks: sub_main_vxlan.yml
    when:
      - MD_Extended.vxlan.fabric.type == 'VXLAN_EVPN'
      - change_flags.changes_detected_any

  - name: Import MSD Fabric Role Tasks
    ansible.builtin.include_tasks: sub_main_msd.yml
    when: >
      (MD_Extended.vxlan.fabric.type == 'MSD') and
      (change_flags.changes_detected_any or
      (child_fabrics_vrfs_networks_changed is defined and child_fabrics_vrfs_networks_changed | length > 0))

  - name: Import ISN Fabric Role Tasks
    ansible.builtin.include_tasks: sub_main_isn.yml
    when:
      - MD_Extended.vxlan.fabric.type == 'ISN'
      - change_flags.changes_detected_any

  - name: Import External Fabric Role Tasks
    ansible.builtin.include_tasks: sub_main_external.yml
    when:
      - MD_Extended.vxlan.fabric.type == 'External'
      - change_flags.changes_detected_any

  - name: Import Role Tasks
    ansible.builtin.include_tasks: sub_main_ebgp_vxlan.yml
    when:
      - MD_Extended.vxlan.fabric.type == 'eBGP_VXLAN'
      - change_flags.changes_detected_any
  tags: "{{ nac_tags.deploy }}"

- name: Mark Stage Role Deploy Completed
  cisco.nac_dc_vxlan.common.run_map:
    model_data: "{{ MD_Extended }}"
    stage: role_deploy_completed
  register: run_map
  tags: "{{ nac_tags.deploy }}"
  delegate_to: localhost
