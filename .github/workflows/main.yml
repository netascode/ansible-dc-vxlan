# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop, main, galaxy_prep ]
  pull_request:
    branches: [ develop, main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # A workflow run is made up of one or more jobs that can run sequentially or in parallel

jobs:
  build:
    name: Build DC VXLAN collection
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible: [2.14.15, 2.15.10, 2.16.5]
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10.14
      uses: actions/setup-python@v5
      with:
        python-version: 3.10.14

    - name: Install ansible-base (v${{ matrix.ansible }})
      run: pip install https://github.com/ansible/ansible/archive/v${{ matrix.ansible }}.tar.gz --disable-pip-version-check

    - name: Build a DCNM collection tarball
      run: ansible-galaxy collection build --output-path "${GITHUB_WORKSPACE}/.cache/collection-tarballs"

    - name: Store migrated collection artifacts
      uses: actions/upload-artifact@v1
      with:
        name: collection
        path: .cache/collection-tarballs

  sanity:
    name: Sanity (â’¶${{ matrix.ansible }})
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible: [2.14.15, 2.15.10, 2.16.5]
        python: ['3.10']
    steps:
    - name: Set up Python 3.10.14
      uses: actions/setup-python@v5
      with:
        python-version: 3.10.14

    - name: Upgrade pip
      run: |
        pip install --upgrade pip

    - name: Install ansible-base (v${{ matrix.ansible }})
      run: pip install https://github.com/ansible/ansible/archive/v${{ matrix.ansible }}.tar.gz --disable-pip-version-check

    - name: Download migrated collection artifacts
      uses: actions/download-artifact@v1
      with:
        name: collection
        path: .cache/collection-tarballs

    - name: Create ansible.cfg file
      run: |
       echo "[galaxy]" > ansible.cfg
       echo "server = https://old-galaxy.ansible.com/" >> ansible.cfg
       cat ansible.cfg

    - name: Install the collection tarball
      run: ansible-galaxy collection install .cache/collection-tarballs/*.tar.gz -vvvv

    - name: Run sanity tests
      run: ansible-test sanity --docker --python ${{matrix.python}} -v --color --truncate 0
      working-directory: /home/runner/.ansible/collections/ansible_collections/cisco/nac_dc_vxlan
