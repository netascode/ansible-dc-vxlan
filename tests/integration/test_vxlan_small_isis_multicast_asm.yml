---
# This playbook runs tests agains the data under tests/integration/host_vars/fabric_full_small_isis_multicast_asm

# Instructions for using this playbook:
#
# 1. Make sure you run the tests/integration/test_update_model_data playbook first
#
# 3. Run the playbook with the following command:
#    ansible-playbook -i tests/integration/test_inventory.yml tests/integration/test_vxlan_small_isis_multicast_asm.yml

# Reset Fabric
- hosts: fabric_empty
  gather_facts: no

  roles:
    - test_remove

# Create and Deploy Fabric Configuration
- hosts: fabric_full_small_isis_multicast_asm
  gather_facts: no

  roles:
    - test_create

# Reset Fabric Back to Empty
- hosts: fabric_empty
  gather_facts: no

  roles:
    - test_remove
