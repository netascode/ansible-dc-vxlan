vxlan:
  topology:
    switches:
      - name: << spine1_hostname >>
        serial_number: << spine1_serial >>
        interfaces:
          - name: Ethernet1/41
            mode: routed
          - name: Ethernet1/41.1
            mode: routed_sub
            description: 'NaC Routed Sub-Interface Spine1'
            enabled: true
            dot1q_id: 11
            vrf: red
            mtu: 1500
