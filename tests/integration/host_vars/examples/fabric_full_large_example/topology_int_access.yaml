vxlan:
  topology:
    switches:
      - name: << spine1_hostname >>
        serial_number: << spine1_serial >>
        interfaces: []

      - name: << spine2_hostname >>
        serial_number: << spine2_serial >>
        interfaces: []

      - name: << leaf1_hostname >>
        serial_number: << leaf1_serial >>
        interfaces:
          - name: Ethernet1/30
            mode: access
            description: "NaC Access for vlan55 leaf1"
            mtu: default
            speed: auto
            enabled: true
            access_vlan: 55
            spanning_tree_portfast: false
            enable_bpdu_guard: false

      - name: << leaf2_hostname >>
        serial_number: << leaf2_serial >>
        interfaces:
          - name: Ethernet1/30
            mode: access
            description: "NaC Access for vlan56 leaf2"
            mtu: default
            speed: auto
            enabled: true
            access_vlan: 56
            spanning_tree_portfast: false
            enable_bpdu_guard: false

      - name: << leaf3_hostname >>
        serial_number: << leaf3_serial >>
        interfaces:
          - name: Ethernet1/30
            mode: access
            description: "NaC Access for vlan57 leaf3"
            enabled: true
            access_vlan: 57

      - name: << leaf4_hostname >>
        serial_number: << leaf4_serial >>
        interfaces:
          - name: Ethernet1/30
            mode: access
            description: "NaC Access for vlan58 leaf4"
            enabled: true
            access_vlan: 58

      - name: << border_hostname >>
        serial_number: << border_serial >>
        interfaces: []
