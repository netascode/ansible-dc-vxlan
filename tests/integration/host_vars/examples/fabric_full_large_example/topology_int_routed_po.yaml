vxlan:
  topology:
    switches:
      - name: << spine1_hostname >>
        serial_number: << spine1_serial >>
        interfaces:
          - name: Port-Channel57
            mode: routed_po
            description: 'NaC Routed Port-Channel Spine1'
            enabled: true
            vrf: red
            mtu: 1500
            speed: auto
            ipv4_address: 10.75.75.1/30
            ipv4_route_tag: 12345
            pc_mode: active
            members:
              - eth1/42
              - eth1/43

