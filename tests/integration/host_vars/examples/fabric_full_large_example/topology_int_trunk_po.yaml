            mode: trunk
            description: "NaC Trunk Port-Channel for leaf1"
            mtu: default
            speed: auto
            enabled: true
            spanning_tree_portfast: false
            enable_bpdu_guard: false
            pc_mode: passive
            members:
              - Ethernet1/36
              - Ethernet1/37
            trunk_allowed_vlans:
              - from: 100
                to: 150
              - from: 750
