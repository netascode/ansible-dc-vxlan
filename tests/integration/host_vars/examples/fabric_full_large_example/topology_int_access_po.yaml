            mode: access
            description: "NaC Access Port-Channel for vlan 55 leaf1"
            mtu: default
            speed: auto
            enabled: true
            spanning_tree_portfast: false
            enable_bpdu_guard: false
            pc_mode: passive
            members:
              - Ethernet1/32
              - Ethernet1/33
            access_vlan: 55
