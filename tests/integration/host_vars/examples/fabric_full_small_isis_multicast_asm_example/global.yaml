---
vxlan:
  global:
    name: << fabric_name >>
    bgp_asn: 787878
    route_reflectors: 4
    anycast_gateway_mac: 20:20:00:00:00:aa
    auth_proto: MD5
    dns_servers:
      - ip_address: 1.1.1.1
        vrf: test
      - ip_address: 5.5.5.1
        vrf: test
      - ip_address: 8.8.8.8
        vrf: engineering
    ntp_servers:
      - ip_address: 15.3.3.3
        vrf: test
      - ip_address: 16.3.3.3
        vrf: engineering
      - ip_address: 17.3.3.3
        vrf: engineering
      - ip_address: 18.3.3.3
        vrf: engineering
    syslog_servers:
      - ip_address: 172.16.255.251
        vrf: management
        severity: 3
      - ip_address: 172.16.255.252
        vrf: management
        severity: 3
    netflow:
      enable: true
      exporter:
        - name: nac-exporter1
          ip_address: 192.168.70.1
          source_interface: eth1/11
          udp_port: 2055
        - name: nac-exporter2
          ip_address: 192.168.70.1
          vrf: management
          source_interface: eth1/12
          udp_port: 2055
      record:
        - name: nac-record1
          template: netflow_ipv4_record
        - name: nac-record2
          template: netflow_l2_record
          layer2: true
      monitor:
        - name: nac-monitor1
          record: nac-record1
          exporter1: nac-exporter1
        - name: nac-monitor2
          record: nac-record2
          exporter1: nac-exporter1
          exporter2: nac-exporter2
    vpc:
      peer_link_vlan: 3600
      peer_keep_alive: management
      auto_recovery_time: 300
      delay_restore_time: 175
      peer_link_port_channel_id: 555
      advertise_pip: false
      advertise_pip_border_only: true
      domain_id_range: 1-100
