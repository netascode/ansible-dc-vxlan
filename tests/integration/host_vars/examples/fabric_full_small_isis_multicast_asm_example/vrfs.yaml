---
vxlan:
  overlay_services:
    vrfs:
      - name: NetAsCodeVrf1
        vrf_id: 150001
        vlan_id: 2001
        attach_group: all_leaf

      - name: NetAsCodeVrf2
        vrf_id: 150002
        vlan_id: 2002
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf3
        vrf_id: 150003
        vlan_id: 2003
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf4
        vrf_id: 150004
        vlan_id: 2004
        vrf_int_mtu: 9000
        loopback_route_tag: 54321
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf5
        vrf_id: 150005
        vlan_id: 2005
        vrf_description: NetAsCodeVrf5_Netflow_only
        netflow_enable: true
        netflow_monitor: nac-monitor1
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf6
        vrf_id: 150006
        vlan_id: 2006
        vrf_description: NetAsCodeVrf6_TRM_only
        trm_enable: true
        no_rp: false
        rp_external: false
        rp_address: 10.100.100.1
        rp_loopback_id: 1006
        underlay_mcast_ip: 239.1.1.0
        overlay_multicast_group: 224.0.0.0/4
        trm_bgw_msite: true
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf7
        vrf_id: 150007
        vlan_id: 2007
        vrf_description: NetAsCodeVrf6_TRM_No_RP
        trm_enable: true
        no_rp: true
        underlay_mcast_ip: 239.1.1.0
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf8
        vrf_id: 150008
        vlan_id: 2008
        vrf_description: NetAsCodeVrf6_TRM_External_RP
        trm_enable: true
        rp_external: true
        rp_address: 10.100.100.100
        underlay_mcast_ip: 239.1.1.0
        overlay_multicast_group: 224.0.0.0/4
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf9
        vrf_id: 150009
        vlan_id: 2009
        vrf_description: NetAsCodeVrf6_Max_BGP_Paths
        max_bgp_paths: 4
        max_ibgp_paths: 4
        trm_enable: false
        netflow_enable: false
        attach_group: leaf1_leaf2

      - name: NetAsCodeVrf_Default
        vrf_id: 150020
        vlan_id: 2020
        vrf_vlan_name: NetAsCodeVrf_Default_vlan2020
        vrf_intf_desc: NetAsCodeVrf_Default
        vrf_description: NetAsCodeVrf_Default
        vrf_int_mtu: 9216
        loopback_route_tag: 12345
        max_bgp_paths: 8
        max_ibgp_paths: 8
        ipv6_linklocal_enable: True
        adv_host_routes: True
        adv_default_routes: True
        static_default_route: True
        # bgp_password: cisco
        # bgp_password_encryption_type: 3
        disable_rt_auto: True
        export_evpn_rt: ""
        export_mvpn_rt: ""
        export_vpn_rt: ""
        import_evpn_rt: ""
        import_mvpn_rt: ""
        import_vpn_rt: ""
        netflow_enable: False
        netflow_monitor: ""
        no_rp: False
        overlay_multicast_group: ""
        redist_direct_routemap: ""
        rp_address: 192.168.1.1
        rp_external: False
        rp_loopback_id: 2
        trm_enable: True
        trm_bgw_msite: False
        underlay_mcast_ip: "224.1.1.1"
        attach_group: all_leaf

      - name: NetAsCodeVrf_Full
        vrf_id: 150030
        vlan_id: 2030
        vrf_vlan_name: NetAsCodeVrf_Full_vlan2030
        vrf_intf_desc: NetAsCodeVrf_Full
        vrf_description: NetAsCodeVrf_Full
        vrf_int_mtu: 9216
        loopback_route_tag: 12345
        max_bgp_paths: 8
        max_ibgp_paths: 8
        ipv6_linklocal_enable: True
        adv_host_routes: True
        adv_default_routes: True
        static_default_route: True
        # bgp_password: cisco
        # bgp_password_encryption_type: 3
        disable_rt_auto: False
        export_evpn_rt: ""
        export_mvpn_rt: ""
        export_vpn_rt: ""
        import_evpn_rt: ""
        import_mvpn_rt: ""
        import_vpn_rt: ""
        netflow_enable: True
        netflow_monitor: nac-monitor1
        trm_enable: True
        no_rp: False
        rp_external: False
        rp_address: 192.168.1.1
        rp_loopback_id: 1000
        underlay_mcast_ip: 239.1.1.0
        overlay_multicast_group: 224.0.0.0/4
        trm_bgw_msite: False
        attach_group: all_leaf

    vrf_attach_groups:
      - name: all_leaf
        switches:
          - {hostname: << leaf1_ip >>}
          - {hostname: << leaf2_ip >>}
      - name: leaf1_leaf2
        switches:
          - {hostname: << leaf1_ip >>}
          - {hostname: << leaf2_ip >>}
      - name: leaf1
        switches:
          - {hostname: << leaf1_ip >>}
      - name: leaf2
        switches:
          - {hostname: << leaf2_ip >>}